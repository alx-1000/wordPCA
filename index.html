<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scatter Plot â€” Chart.js</title>
  <style>
    /* Simple page layout ensuring the canvas fills the available space */
    html,body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #fafafa;
      color: #111;
    }
    .container {
      box-sizing: border-box;
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .chart-wrap {
      flex: 1 1 auto;
      min-height: 200px;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scatter Plot</h1>
    <p>Data loaded from <code>data.json</code> (static, fetched by JavaScript).</p>

    <div class="chart-wrap">
      <canvas id="scatterChart" aria-label="Scatter chart" role="img"></canvas>
    </div>
  </div>

  <!-- Chart.js from CDN (v4.x) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Main application logic -->
  <script src="./main.js"></script>
</body>
</html>
